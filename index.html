<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monblan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <a href="./index.html" class="header-logo">
            <img srcset="
                ../assets/images/logo_mobile@1x.png 46w,
                ../assets/images/logo_mobile@2x.png 96w,
                ../assets/images/logo_tablet@1x.png 72w,
                ../assets/images/logo_tablet@2x.png 144w,
                ../assets/images/logo_desktop@1x.png 138w,
                ../assets/images/logo_desktop@2x.png 276w"
                src="../assets/images/logo_mobile@1x.png" 
                alt="Logo" 
                sizes="(min-width: 1280px) 138px, (min-width: 768px) 80px, 46px">  
        </a>
        <div class="header-wrapper">
         <div class="title-wrapper">
            <h1 class='title'>monblanproject</h1>
            <p class="header-text">Start on 17-02-2016</p>
            </div>
            <ul class="statistics-list">
                <li class="statistics-item"><span>870</span> posts</li>
                <li class="statistics-item"><span>11,787</span> followers</li>
                <li class="statistics-item"><span>112</span> following</li>
            </ul>
            <div class="datepicker-wrapper">
                <p class="datepicker-label">Date</p>
                <div class="date-label">
                    <input 
                      type="text"
                      name="from"
                      placeholder="from"
                      class="date-input"/>
                      <button type="button" class="date-button">
                       <svg area-label="clear cross icon" class="date-icon">
                            <use href="./assets/sprite.svg#icon-cross"></use>
                        </svg>     
                    
                   </button>
                   <button type="button" class="date-button calendar-button">
                   <svg area-label="calendar icon" class="date-icon">
                    <use href="./assets/sprite.svg#icon-calendar"></use>
                </svg> 
                </button>
                </div>
                <div class="date-label">
                    <input 
                      type="text"
                      name="to"
                      placeholder="to"
                      class="date-input"/>
                      <button type="button" class="date-button">
                       <svg area-label="clear cross icon" class="date-icon">
                            <use href="./assets/sprite.svg#icon-cross"></use>
                        </svg>     
                    
                   </button>
                   <button type="button" class="date-button calendar-button">
                   <svg area-label="calendar icon" class="date-icon">
                    <use href="./assets/sprite.svg#icon-calendar"></use>
                </svg> 
                </button>
                </div>
            </div>
        </div>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="./js/datepicker.js"></script>
</body>
</html>
